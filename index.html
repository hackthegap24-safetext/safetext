<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Safe Text | Hack-the-Gap 2024</title>
</head>

<body>
  <div class="sideBySide beforePush">
    <div id="leftSide" class="flexColumn visible">
      <h1>User Screen</h1>
      <button id="pushMe">Push me</button>
      <div id="chatDialog" class="hidden">
        <div class="col-md-12">
          <div id="settings-tray" class="friend-drawer--grey">
            <h1 class="text-muted centered ">❤️Susie</h1>
          </div>
          <div class="chat-panel">
            <div class="row no-gutters">
              <div class="col-md-3">
                <div class="chat-bubble chat-bubble--left">
                  Hello there!
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-3 offset-md-9">
                <div class="chat-bubble chat-bubble--right">
                  Hey, sup?
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-3 offset-md-9">
                <div class="chat-bubble chat-bubble--right">
                  Gooooooood!
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-3">
                <div class="chat-bubble chat-bubble--left">
                  Any plans for the weekend?
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-3">
                <div class="chat-bubble chat-bubble--left">
                  Not really, you know me :)
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-3">
                <div class="chat-bubble chat-bubble--left">
                  Yup, nothing much happening on my end.
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-3 offset-md-9">
                <div class="chat-bubble chat-bubble--right">
                  Aight, later....
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="chat-box-tray">
                  <i class="material-icons">sentiment_very_satisfied</i>
                  <input type="text" placeholder="Type your message here...">
                  <i class="material-icons">mic</i>
                  <i class="material-icons">send</i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="rightSide" class="flexColumn hidden">
      <h1>Dispatcher Screen</h1>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
